<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RB Squares</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./components/app.js"></script>
    <script src="./components/login.js"></script>
    <script src="./components/signup.js"></script>
    <script src="./components/user.js"></script>
  </head>
  <body>
    <div
      id="application"
      class="wrapper"
      style="
        border: 1px solid red;
        height: 100vh;
        display: flex;
        flex-direction: column;
      "
    >
      <header style="border: 1px solid orange; padding-top: 15px">
        <nav style="display: flex; justify-content: space-between">
          <ul>
            <li id="username">Username</li>
            <li id="balance" style="font-weight: bolder">$500</li>
          </ul>
          <ul style="display: flex">
            <li id="scoreboard">Scoreboard</li>
            <li id="rules" style="margin-left: 12px">Rules</li>
          </ul>
        </nav>
      </header>

      <div
        id="board-container"
        style="border: 1px solid orange; margin-top: 20px; min-height: 341px"
      >
        <h2 style="text-align: center; margin-bottom: 20px; font-size: 1.1rem">
          SELECT A SQUARE
        </h2>
        <div id="squares-grid" style="border: 1px solid blue">
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
        </div>
      </div>

      <div
        id="bet-container"
        style="
          border: 1px solid orange;
          margin-top: 20px;
          padding: 0 30px 0 30px;
        "
      >
        <h2 style="text-align: center; margin-bottom: 20px">MAKE A BET</h2>
        <div
          id="bet-selectors"
          style="display: flex; justify-content: space-between"
        >
          <div class="btn-bet">10</div>
          <div class="btn-bet bet-select">25</div>
          <div class="btn-bet">50</div>
          <div class="btn-bet">100</div>
        </div>
        <button class="btn-primary">SPIN</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
