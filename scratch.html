<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RB Squares</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./components/app.js"></script>
    <script src="./components/login.js"></script>
    <script src="./components/signup.js"></script>
    <script src="./components/user.js"></script>
  </head>
  <body>
    <div id="application" class="wrapper flex flex-col">
      <header>
        <nav>
          <ul>
            <li id="username">Username</li>
            <li id="balance">$500</li>
          </ul>
          <ul>
            <li id="scoreboard">Scoreboard</li>
            <li id="rules">Rules</li>
          </ul>
        </nav>
      </header>

      <div id="board-container">
        <h2 class="section-label">PICK A SQUARE</h2>
        <div id="squares-grid">
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
          <div class="square sq-red"></div>
          <div class="square sq-black"></div>
        </div>
      </div>

      <div id="bet-container">
        <h2 class="section-label">MAKE A BET</h2>
        <div id="bet-selectors">
          <div class="btn-bet">10</div>
          <div class="btn-bet">25</div>
          <div class="btn-bet">50</div>
          <div class="btn-bet">100</div>
        </div>
        <button class="btn-primary" disabled>SPIN</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
