<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RB Squares</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../components/app.js"></script>
    <script src="../components/login.js"></script>
    <script src="../components/signup.js"></script>
    <script src="../components/user.js"></script>
  </head>
  <body>
    <div id="application" class="wrapper flex flex-col flex-center">
      <h1 class="center-text logo">RBSQUARES</h1>
      <div id="welcome-container">
        <div id="login" class="card animate__animated animate__fadeInUp">
          <form>
            <input id="username" type="text" placeholder="username" /><input
              id="password"
              type="password"
              placeholder="password"
            /><button class="btn-primary">LOGIN</button>
            <p class="center-text">First time playing?<a> Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
